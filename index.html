<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula tabela</title>
    <style>
    table, th, td {
        border: 5px solid rgb(221, 53, 53);
    } 
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Informações adicionais</th>
            </tr>
        </thead>
      <tbody>
        <tr>
            <td>Maria</td>
            <td>40 anos</td>
            <td>Carpinteiro</td>
           </tr>
      </tbody>
    </table>
</body>
</html>
